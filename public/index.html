<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="login" method="get" action="/login">
        <div class="inner">
            <label style="font-weight: bold;" for="ein">Email</label>
            <input name="ein" class="ein" id="ein" type="email" autofocus>
            <label style="font-weight: bold;" for="pin">password</label>
            <input name="pin" class="pin" id="pin" type="password">

        </div>
        <button type="submit" class="sub">Submit</button>
    </form>
</body>
</html>
